<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'design.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        <script src="{% static 'script.js' %}"></script>
        <title>Registration Form</title>
    </head>
    <body>
        <div class="container">
            <header>Registration Form</header>

            <form action="#">
                {%csrf_token%} 

                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>First Name:</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Middle Name:</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Last Name:</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Date of Birth:</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>

                            <div class="input-field">
                                <label>Mobile Number:</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="gender">Gender:</label>

                                <select id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select> 
                            </div>

                            <div class="input-field">
                                <label>Occupation:</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>

                            <div class="input-field">
                                <label for="skill">Skill:</label>

                                <select id="skill">
                                    <option value="Web-development">Web Development</option>
                                    <option value="software-testing">Software Testing</option>
                                    <option value="Cyber-security">Cyber Security</option>
                                    <option value="android-development">Android Development</option>
                                </select> 
                            </div>
                    
                            <div class="input-field">
                                <label>Address:</label>
                                <textarea name="address" placeholder="Enter your Address" row="3" ></textarea>
                            </div>

                            <div class="input-field">
                                <label>Nationality:</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            
                            <div class="input-field">
                                <label>State:</label>
                                <input type="text" placeholder="Enter birth date" required>
                                
                            </div>

                            <div class="input-field">
                                <label>PIN Code:</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Identity Details</span>
                        
                        <div class="fields">
                            <div class="input-field">
                                <label>ID type:</label>
                                <input type="text" placeholder="ID type" required>
                            </div>

                            <div class="input-field">
                                <label>ID Number:</label>
                                <input type="text" placeholder="Enter your ID number" required>
                            </div>

                            <div class="input-field">
                                <label>Upload Photo:</label>
                                <form action="/action_page.php">
                                    <input type="file" id="myFile" name="filename">
                                </form>
                            </div>
                    
                        </div>
                    </div>                
                    <input type="submit">
            </form>
        </div>
    </body>

</html>
